<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canvas 画板</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<canvas id="canvas"></canvas>
<script>
    let canvas = document.getElementById("canvas");
    canvas.width = document.documentElement.clientWidth
    canvas.height = document.documentElement.clientHeight
    let ctx = canvas.getContext("2d");

    let painting = false

    ctx.fillStyle = "black";
    ctx.strokeStyle = 'none'

    canvas.onmousedown = () => {
        painting = true
    }

    canvas.onmousemove = (e) => {
        if (painting === true) {
            // ctx.fillRect(e.clientX - 3, e.clientY - 3, 6, 6); // 横坐标 纵坐标 宽度 高度（这是画矩形）
            ctx.beginPath()
            ctx.arc(e.clientX, e.clientY, 6, 0, 2 * Math.PI) // 圆心的横坐标 纵坐标 圆的半径 角度 0度 - 2Π
            ctx.stroke()
            ctx.fill()
        }
    }

    canvas.onmouseup = () => {
        painting = false
    }
</script>
</body>
</html>
